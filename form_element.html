    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="sass/main.css">
    </head>
    <body>
        <section class="FormElement">
            <div class="wrap">
                <div class="FormElement-content">
                    <div class="text-field">
                        <label>text field
                            <input placeholder="Email">
                        </label>
                    </div>
                    <div class="text-field">
                        <label>text field
                            <input placeholder="Email" value="This pretty awesome" class="hover">
                        </label>
                    </div>
                    <div class="dropdown">
                        <div class="dropdown__header">
                            <p>Сколько гостей</p>
                            <div class="dropdown__header__icon"></div>
                        </div>
                        <div class="dropdown__body">
                            <div class="dropdown__body__item"><span>Взрослые</span>
                                <div class="counters-wrapper">
                                    <button class="counters-wrapper__button" data-action="minus">-</button>
                                    <input type="text" class="counters-wrapper__input first" value="0">
                                    <button class="counters-wrapper__button" data-action="plus">+</button>
                                </div>
                            </div>
                            <div class="dropdown__body__item"><span>Дети</span>
                                <div class="counters-wrapper">
                                    <button class="counters-wrapper__button">-</button>
                                    <input type="text" class="counters-wrapper__input second" value="0">
                                    <button class="counters-wrapper__button">+</button>
                                </div>
                            </div>
                            <div class="dropdown__body__item"><span>Младенцы</span>
                                <div class="counters-wrapper">
                                    <button class="counters-wrapper__button">-</button>
                                    <input type="text" class="counters-wrapper__input third" value="0">
                                    <button class="counters-wrapper__button">+</button>
                                </div>
                            </div>
                            <div class="buttons">
                                <button>Очистить</button>
                                <button>Применить</button>
                            </div>
                        </div>
                    </div>
                    <div class="text-field">
                        <label>text field
                            <input placeholder="Email" value="This pretty awesome" class="text-field__input">
                        </label>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/dropdown.js"></script>
    </body>
</html>
